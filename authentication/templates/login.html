{% extends "authentication/base.html" %}
{% block content %}
<div class="form-card">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'authentication:signup' %}">Sign up</a></p>
</div>
{% endblock %}
