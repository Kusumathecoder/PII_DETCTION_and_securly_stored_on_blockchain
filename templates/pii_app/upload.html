{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Upload Document</h4>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Upload & Scan</button>
      </form>
    </div>
  </div>
{% endblock %}
